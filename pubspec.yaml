  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  injectable_generator: ^1.5.4
  build_runner:
  auto_route_generator: ^5.0.2
  freezed: ^2.1.0+1
  cloud_firestore_odm_generator: ^1.0.0-dev.28
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  # to be able to read from app_config.json
  assets:
    - config/
    - assets/
    - lang/